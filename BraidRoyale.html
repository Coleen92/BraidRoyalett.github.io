    <style>
        /* Reset default margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure the video covers the entire container */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover; /* Ensures the video covers the container */
            transform: translate(-50%, -50%);
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .overlay-text h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .overlay-text h2 {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Navigation bar styling */
        .navigation {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1; /* Ensure navigation is above the video */
        }

        .navigation a {
            padding: 10px 20px;
            text-decoration: none;
            color: yellow;
            border: 2px solid rgba(255, 255, 0, 0.5); /* Transparent yellow border */
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navigation a:hover {
            background-color: rgba(255, 255, 0, 0.2); /* Slight yellow background on hover */
            color: #fff;
        }

        /* Footer styling */

            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;

            font-size: 24px; /* Icon size */

        .social-media a:hover {

        .footer-links p {

            }

            }
